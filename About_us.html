<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - EcoMagno</title>
  <link rel="stylesheet" href="css/abaut_us.css">
  <link rel="stylesheet" href="Responsive.css">
  <style>
    /* === ESTILO BASE ORIGINAL === */
    .about-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .about-section {
      background: white;
      border-radius: 12px;
      padding: 40px;
      margin-bottom: 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .about-section h2 {
      color: #2d6a4f;
      font-size: 2rem;
      margin-bottom: 20px;
      border-bottom: 3px solid #52b788;
      padding-bottom: 10px;
    }

    /* === Imagen debajo del menú === */
    .about-banner img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      display: block;
      margin-bottom: 40px;
      border-bottom: 4px solid #52b788;
    }

    /* === Cuadros de secciones === */
    .sections-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      padding: 20px;
    }

    .section-card {
      background: white;
      border-radius: 12px;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border: 2px solid #95d5b2;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .section-card:hover {
      transform: translateY(-5px);
      background: #d8f3dc;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .section-card h3 {
      color: #1b4332;
      font-size: 1.3rem;
      margin: 0;
    }

    /* === Popup (mini pantalla) === */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .popup-content {
      background: white;
      padding: 40px;
      border-radius: 12px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      position: relative;
      animation: fadeIn 0.3s ease;
      max-height: 90vh;
      overflow-y: auto;
    }

    .popup-content h2 {
      color: #1b4332;
      margin-bottom: 15px;
      text-align: center;
    }

    .popup-content p, .popup-content li {
      color: #333;
      line-height: 1.7;
      font-size: 1.1rem;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.8rem;
      cursor: pointer;
      color: #333;
    }

    /* === Tarjetas de integrantes dentro del popup === */
    .members-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .member-card {
      background: white;
      border-radius: 10px;
      padding: 25px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid #95d5b2;
      box-shadow: 0 4px 6px rgba(0,0,0,0.08);
    }

    .member-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      background: #f0fff4;
    }

    .member-avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #52b788;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      border: 3px solid white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .member-card h4 {
      color: #1b4332;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .member-card p {
      color: #2d6a4f;
      font-size: 0.95rem;
      margin-bottom: 5px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    footer {
      background: #1b4332;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      .section-card { padding: 30px 10px; }
      .about-banner img { height: 220px; }
    }
  </style>
</head>
