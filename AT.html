<section class="galeria">
  <h2 class="galeria-titulo">Dia del agua</h2>
  <div class="galeria-contenedor">
  <button onclick="moverGaleria(-1)">⬅️</button>
  <div class="galeria-imagenes" id="galeriaImagenes">
    <img src="img1.jpeg" alt="Imagen 1">
    <img src="img2.jpeg" alt="Imagen 2">
    <img src="img3.jpeg" alt="Imagen 3">
    <img src="img4.jpeg" alt="Imagen 4">

    <img src="img6.jpeg" alt="Imagen 6">
    <img src="img7.jpeg" alt="Imagen 7">
    <img src="img8.jpeg" alt="Imagen 8">
    <img src="img9.jpeg" alt="Imagen 9">


  </div>
  <button onclick="moverGaleria(1)">➡️</button>
</div>

  </div>



<script>
  let indice = 0;

  function moverGaleria(direccion) {
    const galeria = document.getElementById("galeriaImagenes");
    const imagenes = galeria.querySelectorAll("img");
    const visible = 3; 
    const imagenAncho = imagenes[0].offsetWidth + 10;

    indice += direccion;

    const maxIndice = imagenes.length - visible;
    if (indice < 0) indice = 0;
    if (indice > maxIndice) indice = maxIndice;

    galeria.style.transform = `translateX(-${indice * imagenAncho}px)`;
  }

  window.addEventListener("resize", () => moverGaleria(0));
</script>
